<h3>Cadastro Pessoa</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="pessoa.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Data de Nascimento</label>
      <input type="text" class="form-control" id="dataNascimento" required [(ngModel)]="pessoa.dataNascimento" [dropSpecialCharacters]="false" name="dataNascimento" mask="00/00/0000">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="pessoa.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">CPF</label>
      <input type="text" class="form-control" id="cpf" required [(ngModel)]="pessoa.cpf" name="cpf" mask="000.000.000-00" >
    </div>

    <div class="form-group">
      <label for="name">Sexo</label>
      <input type="text" class="form-control" id="sexo" required [(ngModel)]="pessoa.sexo" name="sexo">
    </div>

    <div class="form-group">
      <label for="name">Nacionalidade</label>
      <input type="text" class="form-control" id="nacionalidade" required [(ngModel)]="pessoa.nacionalidade" name="nacionalidade">
    </div>

    <div class="form-group">
      <label for="name">Naturalidade</label>
      <input type="text" class="form-control" id="naturalidade" required [(ngModel)]="pessoa.naturalidade" name="naturalidade">
    </div>

    <button type="submit" class="btn btn-success">Cadastro</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Cadastro com sucesso!</h4>
</div>
